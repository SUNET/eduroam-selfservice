<html>
  <head>
    <title>
      eduroam selfservice
    </title>
    <link rel="stylesheet" type="text/css" href="static/style.css">

    <div class="header">
    </div>
    <div class="content">
      <center>
	<img src="static/sunet.jpg">

      </div>

</html>
